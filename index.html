<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gradiente Descendente</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Gradiente Descendente</h1>

    <div class="inputs-row">
        <div class="input-group">
            <label for="derivative">Función F(x)</label>
            <textarea id="derivative" placeholder="Ejemplo: -3*x^2 + 12*x + 100"></textarea>
        </div>
    </div>

    <div class="inputs-row"> <!-- Nuevo contenedor para los inputs -->
        <div class="input-group">
            <label for="x_init">Valor inicial de x</label>
            <input type="number" id="x_init" placeholder="Ingresa el valor inicial de x">
        </div>

        <div class="input-group">
            <label for="alpha">Valor de alfa (α)</label>
            <input type="number" id="alpha" step="0.01" placeholder="Ingresa el valor de alfa">
        </div>

        <div class="input-group">
            <label for="tolerance">Valor de tolerancia</label>
            <input type="number" id="tolerance" step="0.000001" placeholder="Ingresa el valor de tolerancia" value="0.00001">
        </div>
    </div>

    <button class="button" onclick="calculate()">Calcular</button>

    <div class="result-container" id="result-container"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.1.0/math.min.js"></script>
<script src="main.js"></script>

</body>
</html>
